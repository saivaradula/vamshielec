<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Product</h4>
            <form class="form-sample" [formGroup]="editProductForm" (ngSubmit)="updateProduct(editProductForm.value)" *ngIf="details">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="productTitle" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Category</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="category" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Short Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" formControlName="shortDescription"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Brand</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="brand" />
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Regular Price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="regularPrice" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Sale Price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="salePrice" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Sale Price Starts At</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="salePriceStartsAt" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Sale Price Ends At</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="salePriceEndsAt" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">In Stock</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" (change)="inStock($event.target.value)" [checked]="inStockChecked.toLowerCase() === 'yes'" name="stock" id="stock1" value="yes">
                                        Yes
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" (change)="inStock($event.target.value)" [checked]="inStockChecked.toLowerCase() === 'no'" name="stock" id="stock2" value="no">
                                        No
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="isStockAvailable">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Stock</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="stock" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Visibility in Catalog</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="isVisibilityChecked.toLowerCase() == 'yes'" (change)="visibilityInCatalogue($event.target.value)" name="visibilityInCatalogue"
                                            id="visibilityInCatalogue1" value="Yes">
                                        Yes
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="isVisibilityChecked.toLowerCase() == 'no'" (change)="visibilityInCatalogue($event.target.value)" name="visibilityInCatalogue"
                                            id="visibilityInCatalogue2" value="No">
                                        No
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">                         
                            <label class="col-sm-3 col-form-label d-block">Image</label>
                            <input type="file" (change)="onFileSelect($event, 1)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Tags</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="tags" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Allow Customer Reviews</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="allowCustomerReviewRadio.toLowerCase() == 'yes'" (change)="allowCustomerReview($event.target.value)" name="allowCustomerReviews"
                                            id="allowCustomerReviews1" value="Yes">
                                        Yes
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="allowCustomerReviewRadio.toLowerCase() == 'no'" (change)="allowCustomerReview($event.target.value)" name="allowCustomerReviews"
                                            id="allowCustomerReviews2" value="No">
                                        No
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Size</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="productSize" />
                            </div>
                        </div>
                    </div>
  
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Location</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="productLocation" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Color</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="productColor" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Length</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="length" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Weight</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="weight" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Width</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="width" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Height</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="height" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Quantity</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="quantity" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label d-block">C Image</label>
                            <input type="file" (change)="onFileSelect($event, 2)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Color Code</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="colorCode" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Add More Fields</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="addMoreFields" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Discount Available</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="discountAvailableRadio.toLowerCase() == 'yes'" (change)="discountAvailable($event.target.value)" name="discountAvailable"
                                            id="discountAvailable1" value="yes">
                                        Yes
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="discountAvailableRadio.toLowerCase() == 'no'" (change)="discountAvailable($event.target.value)" name="discountAvailable"
                                            id="discountAvailable2" value="no">
                                        No
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="isDiscountAvailable">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Discount</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="discount" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Features Available</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="featuresAvailableRadio.toLowerCase() == 'yes'" (change)="featuresAvailable($event.target.value)" name="features" id="features1"
                                            value="yes">
                                        Yes
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" [checked]="featuresAvailableRadio.toLowerCase() == 'no'" (change)="featuresAvailable($event.target.value)" name="features" id="features2"
                                            value="no">
                                        No
                                        <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="isFeaturesAvailable && featuresText != ''">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Features</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="features" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Variant Retail Price</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="variantRetailPrice" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Variant Tax Price</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="variantTaxPercent" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Base Tax Percent</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="baseTaxPercent" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Note</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="2" formControlName="purchaseNote"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-gradient-primary mr-2">Update</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </div>
