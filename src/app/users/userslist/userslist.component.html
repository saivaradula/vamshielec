<div class="page-header">
  <h3 class="page-title">
    Customers List
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Customers</a></li>
      <li class="breadcrumb-item active" aria-current="page">List</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <ngx-datatable
          #table
          class="material"
          [loadingIndicator]="loadershow"
          [rows]="users"
          [columns]="columns"
          [sortType]="'multi'"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'50'"
          [limit]="10"
        >
          <ngx-datatable-column
            [width]="180"
            name="First Name"
            prop="firstName"
          >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>
                {{ row.firstName }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [width]="180" name="Last Name" prop="lastName">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>
                {{ row.lastName }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [width]="180" name="Email" prop="email">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>
                {{ row.email }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [width]="180" name="Mobile" prop="email">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>
                {{ row.mobile }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [width]="180" name="Active" prop="isActive">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div>
                {{ row.isActive ? "Active" : "InActive" }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Action">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button (click)="viewUser(row)">
                <i class="mdi mdi-account-search"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
