<div class="page-header">
  <h3 class="page-title">
    Add Category
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Category</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
         
            <div class="form-group">
              <label for="exampleInputUsername1">Category Name</label>
              <input type="text" [(ngModel)]="categoryName" class="form-control" placeholder="Category Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Image</label>
              
            </div>

            <div class="Add-photo">
                <span *ngIf="croppedImage!=null">
                    <label for="file-input" class="addimglabel">
                    <div class="photos" [style.background-image]="'url(' +croppedImage+ ')'">
                       
                            <div class="photos-hover" >
                                <i class="mdi mdi-delete"></i>
                                <div>Upload</div>
                            </div>
                                            
                        <div class="photos-hover">
                            <a (click)="deleteImage()"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                    <input type="file" (change)="handleFileSelect($event)" id="file-input"
                    style="display: none;">
                </label>
                </span>
                <span>
                    <label for="file-input" class="addimglabel" *ngIf="croppedImage==null">
                        <div class="AddBtn">
                            <div>
                                <i class="mdi mdi-plus"></i>
                                <div>Upload</div>
                            </div>
                        </div>
                    </label>
                    <input type="file" (change)="handleFileSelect($event)" id="file-input"
                        style="display: none;">
                </span>
            </div>
            
            <button type="button" class="btn btn-gradient-primary mr-2" (click)="saveCategory()">Submit</button>
            <button class="btn btn-light" (click)="cancelAdd()">Cancel</button>
           
      </div>
    </div>
  </div>
</div>
