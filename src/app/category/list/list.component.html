<div class="page-header">
    <h3 class="page-title">
      Category List
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Category</a></li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
      </ol>
    </nav>
  </div>
  <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
                 
                  <ngx-datatable #table class="material" [loadingIndicator]="loadershow" [rows]="categories"
                      [columns]="columns" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                      [footerHeight]="50" [rowHeight]="'50'" [limit]="10">                
                      
                      <ngx-datatable-column [width]="180" name="Id" prop="id">
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                  <div>                                       
                                      {{row.id}}
                                  </div>
                              </ng-template>
                      </ngx-datatable-column>
  
                      <ngx-datatable-column [width]="180" name="Name" prop="name">
                          <ng-template let-row="row" ngx-datatable-cell-template>
                              <div>
                                  {{row.name}}
                              </div>
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Action">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <button mat-icon-button (click)="edit(row)">
                            <i class="mdi mdi-border-color"></i>
                          </button>
                          <mat-slide-toggle>
                            {{row.status}}
                          </mat-slide-toggle>
                        </ng-template>
                      </ngx-datatable-column>
                  </ngx-datatable>
            </div>
          </div>
        </div>
  </div>
