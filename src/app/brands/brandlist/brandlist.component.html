<div class="page-header">
    <h3 class="page-title">
        Brand List
    </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:;">Brands</a></li>
            <li class="breadcrumb-item active" aria-current="page">List</li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <ngx-datatable #table class="material" [loadingIndicator]="loadershow" [rows]="brands"
                    [columns]="columns" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="'50'" [limit]="8">

                    <ngx-datatable-column [width]="180" name="Title" prop="id">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div>
                                {{row.id}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [width]="180" name="Category" prop="name">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div>
                                {{row.name}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [width]="180" name="Description" prop="description">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div>
                                {{row.description}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [width]="180" name="Created On" prop="createdOn">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div>
                                {{row.createdOn | date : 'fullDate'}}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Action">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <button mat-icon-button (click)="edit(row)">
                            <i class="mdi mdi-border-color"></i>
                          </button>
                        </ng-template>
                      </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
